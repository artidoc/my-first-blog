{% extends 'blog/base.html' %}

{% block meta %}
	<meta property="og:title" content="{{ post.meta_title }}"/>
	<meta property="og:description" name="description" content="{{ post.meta_text }}"/>
	<meta property="og:keywords" name="keywords" content="{{ post.meta_keywords }}" />
{% endblock %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
			 <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		{% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
